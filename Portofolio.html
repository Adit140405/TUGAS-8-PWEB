<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Akun Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            padding: 10px 15px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #287dc0;
        }
    </style>
</head>
<body>

<form id="registerForm">
    <h2>Pendaftaran Akun Instagram</h2>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <div class="error" id="usernameError"></div>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="error" id="passwordError"></div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div class="error" id="confirmPasswordError"></div>
    </div>
    <button type="submit">Daftar</button>
</form>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        // Menghentikan submit form agar validasi dapat dilakukan
        event.preventDefault();

        // Mendapatkan nilai input
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        // Mengatur kembali pesan error
        document.getElementById('usernameError').innerText = '';
        document.getElementById('emailError').innerText = '';
        document.getElementById('passwordError').innerText = '';
        document.getElementById('confirmPasswordError').innerText = '';

        // Validasi Username
        if (username.length < 4 || username.length > 15) {
            document.getElementById('usernameError').innerText = 'Username harus antara 4 hingga 15 karakter.';
            return;
        }

        // Validasi Email
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById('emailError').innerText = 'Email tidak valid.';
            return;
        }

        // Validasi Password
        if (password.length < 6) {
            document.getElementById('passwordError').innerText = 'Password harus lebih dari 6 karakter.';
            return;
        }

        // Validasi Confirm Password
        if (password !== confirmPassword) {
            document.getElementById('confirmPasswordError').innerText = 'Password dan Konfirmasi Password tidak cocok.';
            return;
        }

        // Jika semua validasi berhasil, submit form
        alert('Pendaftaran berhasil!');
        // Di sini Anda dapat menambahkan kode untuk mengirim data ke server menggunakan AJAX atau metode lainnya
    });
</script>

</body>
</html>
